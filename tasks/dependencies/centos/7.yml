---
- name: Install epel
  ansible.builtin.package:
    name:
      - epel-release
    state: present

- name: Install Pg repository
  ansible.builtin.yum:
    name: >-
      {{ postgresql_official_rhel_repo_package is not none |
         ternary(
           postgresql_official_rhel_repo_package,
           lookup(
             'vars',
             'postgresql_official_' +
               ansible_distribution|lower +
               ansible_distribution_major_version|string +
               '_repo_package'
           )
         ) }}
    state: installed
    disable_gpg_check: true

- name: Install psycopg2 module if we're doing work on the actual database
  ansible.builtin.package:
    name:
      "python-psycopg2"
    state: present
  when:
    - >-
      (postgresql_databases|length > 0) or
      (postgresql_users|length > 0)

- name: Install packages
  package:
    name: "{{ _postgresql_packages }}"
    state: present
