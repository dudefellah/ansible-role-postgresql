provisioner:
  name: ansible
  dockerfile: ../resources/playbooks/Dockerfile.j2
  playbooks:
    prepare: prepare.yml
  inventory:
    host_vars:
      postgresql-molecule-debian-buster-instance:
        postgresql_service_state: null
      postgresql-molecule-debian-stretch-instance:
        postgresql_service_state: null
verifier:
  name: testinfra
